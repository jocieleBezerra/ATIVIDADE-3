<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <form class="login-form">
                <h1>Acesse a plataforma</h1>
                <p class="subtext">Faça login ou registre-se para começar a construir seus projetos ainda hoje</p> 

                <div class="input-group">
                    <label for="username">E-mail</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-group password-group">
                    <label for="password">Senha</label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    <input type="password" id="password" name="password" placeholder = "Digite sua senha" required>
                </div>
                                

                <button type="submit">Entrar</button>
                <p class="signup-link">Ainda não tem uma conta? <a href="#">Inscreva-se</a></p>
            </form>
        </div>
        <div class="right-side"></div>
    </div>
</body>
</html>
